---
- hosts: remote
  become: yes
  become_user: root
  handlers:
    - name: Restart app
      service:
        name: wordcount
        state: restarted
  tasks:
    - name: Include secrets
      include_vars: /ansible/secrets.yml
      no_log: true

    - name: Ensure app group exists
      group:
        name: wordcount

    - name: Ensure app user exists
      user:
        comment: App user for wordcount service
        create_home: yes
        group: wordcount
        name: wordcount

    - name: Copy SSL cert
      copy:
        content: "{{ ssl_certificate }}"
        dest: /home/wordcount/server.crt
        owner: wordcount
        group: wordcount
        mode: 0600
      no_log: true

    - name: Copy SSL private key
      copy:
        content: "{{ ssl_private_key }}"
        dest: /home/wordcount/server.key
        owner: wordcount
        group: wordcount
        mode: 0600
      no_log: true

    - name: Copy users file
      template:
        src: /ansible/files/users.j2
        dest: /home/wordcount/users.json
        owner: wordcount
        group: wordcount
        mode: 0600
      no_log: true

    - name: Copy app
      copy:
        src: /ansible/files/wordcount
        dest: /usr/local/bin/wordcount
        owner: root
        group: root
        mode: 0755
      notify:
        - Restart app

    - name: Allow app to bind to low numbered ports
      capabilities:
        path: /usr/local/bin/wordcount
        capability: cap_net_bind_service=+eip

    - name: Create upstart config
      copy:
        src: /ansible/files/wordcount.conf
        dest: /etc/init/wordcount.conf
        owner: root
        group: root
        mode: 0644
      notify:
        - Restart app
